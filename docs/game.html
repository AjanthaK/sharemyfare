<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>SHARE my FARE</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html lang="en-GB">
<head>
  <meta charset="utf-8">
  <body>
    <div id="gradient"></div>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1 id="msg-topic">Congratulations!</h1>
          <p id="msg-desc">You shared some food with the hungry boy...</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Share more food!" /><br><br><br>
          <img id="msg-img" src="img/sharing.gif" />
        </div>
      </div>
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10">Easy (30 Secs)</option>
                    <option value="15">Medium (02 Min)</option>
                    <option value="25">Hard (05 Min)</option>
                    <option value="38">Extreme (10 Min)</option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
      </div>
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  </body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js'></script>

  

    <script  src="js/index.js"></script>

    <div style="float: right; margin-right: 10%;">
      <h1>Timer</h1>
      <label id="minutes" style="font-size: x-large;">00</label>
      <label id="colon" style="font-size: x-large;">:</label>
      <label id="seconds" style="font-size: x-large;">00</label>
    </div>
    
    <div style="float: left; margin-left: 1%;">
      <h3>Hack-cade</h3>
      <h4>Major League Hacking</h4>
      <h5>Project: SHARE my FARE</h5>
      <br>
      <h5>Use arrow keys to play</h5>
    </div>

</body>

</html>
